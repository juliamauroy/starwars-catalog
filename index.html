<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Star Wars</title>
        <link rel="stylesheet" href="css/style.css">
        <link href="https://fonts.googleapis.com/css2?family=Ropa+Sans&display=swap" 
         rel="stylesheet"
        />
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" 
         rel="stylesheet"
        />
    </head>
 <!-- </head> -->
    <body>
        <div class="wrapper">
            <section class="main container"><!-- <header></header> -->
                <img src="assets/sw-header.jpg" alt="imgheader">
                    <h1 class="heading">STAR WARS</br><br>CATALOG
                     </h1>
                <div class="main-cardboard"></div>
                    <section class="card">
                        <section class="card1"><p class="char">Characters</p>
                            <ul class="nav-list six-quarter">
                             </ul><br><br><br><br><br>
                            <div class="page-buttons">
                                <div class="buttonleft">◁</div>
                                    <div class="pages">1 / 9</div>
                                        <div class="buttonright">▷</div>
                            </div>
                        </section>
                        <section class="card2"><p>Details</p>
                            <div class="character-details">
                                <ul class="character-details__list"></ul>
                            </div>
                            <div class="planet-details">
                                <ul class="planet-details__list"></ul>
                            </div>
                                <div class="loader hidden">Loading...</div>
                        </section>
                    </section>
            </section>
        </div>
      <script src="js/function.js"></script>
    </body>
</html>
